<!DOCTYPE html>
<html>
<head>
    <title>Quadrati con Numeri Primi</title>
    <style>
        .square {
            width: 50px;
            height: 50px;
            display: inline-block;
            text-align: center;
            vertical-align: middle;
            line-height: 50px;
            border: 1px solid #000;
            margin: 2px;
        }
        .prime {
            background-color: lightcoral;
        }
        .prime-link {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Quadrati con Numeri Primi</h1>
    <div id="primeSquaresContainer"></div>


    <script>
        function isPrime(num) {
            if (num <= 1) return false;
            if (num <= 3) return true;
            if (num % 2 === 0 || num % 3 === 0) return false;
            for (let i = 5; i * i <= num; i += 6) {
                if (num % i === 0 || num % (i + 2) === 0) return false;
            }
            return true;
        }


        function generatePrimeSquares() {
            const container = document.getElementById('primeSquaresContainer');
            container.innerHTML = ''; // Pulire il contenitore


            for (let i = 1; i <= 1000; i++) {
                const square = document.createElement('div');
                square.className = 'square';
                if (isPrime(i)) {
                    square.classList.add('prime');
                    const link = document.createElement('a');
                    link.className = 'prime-link';
                    link.href = 'prime.html?number=' + i;
                    link.target = '_blank';
                    link.textContent = i;
                    square.appendChild(link);
                } else {
                    square.textContent = i;
                }
                container.appendChild(square);
            }
        }


        generatePrimeSquares();
    </script>
</body>
</html>
